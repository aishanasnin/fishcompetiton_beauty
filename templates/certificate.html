<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Beauty Competition Certificate</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #fcfaf0;
            text-align: center;
        }
        .certificate {
            border: 15px solid gold;
            padding: 50px;
            margin: 50px auto;
            width: 80%;
            background-color: white;
            background-image: radial-gradient(gold 1px, transparent 1px);
            background-size: 20px 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: goldenrod;
            margin-top: 0;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        .name {
            font-size: 3rem;
            font-weight: bold;
        }
        .medal {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 50px;
        }
        .official {
            border: 3px solid goldenrod;
            border-radius: 50%;
            padding: 20px;
            display: inline-block;
            color: goldenrod;
            font-style: italic;
            transform: rotate(-15deg);
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="medal">üèÖ</div>
        <h1>Fish Beauty Competition</h1>
        <h2>Presented to</h2>
        <div class="name">{{ name }}</div>
        <p>Winner of FishNova 2025</p>
        
        <div class="footer">
            <div class="official">Official</div>
            <p>__________________________</p>
            <p>Signature</p>
        </div>
    </div>
</body>
</html>
