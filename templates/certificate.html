    body {

    .certificate {

    }

    .name {
      font-size: 50px;
      font-weight: bold;
      color: #d32f2f;
    }
    p {
      font-size: 22px;
    }
    .footer {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 60px;
    }
    .signature {
      text-align: center;
    }
    .stamp {

    }
  </style>
</head>
<body>
  <div class="certificate">
    <img src="{{ url_for('static', filename='images/fish_emblem.png') }}" class="logo" alt="Fish Emblem">

        <p>Official Seal</p>
      </div>
    </div>
  </div>
</body>
